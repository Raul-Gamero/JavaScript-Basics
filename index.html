<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Greeting</title>
  </head>

  <body>
    <p id="greeting"></p>

    <script>
      const name = prompt("what's your name?");
      const paragraph = document.getElementById("greeting");
      paragraph.textContent = "Welcome, " + name;
    </script>
  </body>
</html>
